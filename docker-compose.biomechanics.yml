# ==================================
# Docker Compose - NFC/NFV Biomechanics
# Stack completo para análise biomecânica
# ==================================

version: '3.8'

services:
  # =====================================
  # PostgreSQL Database
  # =====================================
  postgres:
    image: postgres:16-alpine
    container_name: nfc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nfc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nfc_password}
      POSTGRES_DB: ${POSTGRES_DB:-nfc_biomechanics}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nfc}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================
  # Redis (Fila e Cache)
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: nfc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =====================================
  # App Principal (NestJS)
  # =====================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.biomechanics
    container_name: nfc-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nfc}:${POSTGRES_PASSWORD:-nfc_password}@postgres:5432/${POSTGRES_DB:-nfc_biomechanics}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # TensorFlow
      TF_BACKEND: ${TF_BACKEND:-cpu}
      TF_THREADS: ${TF_THREADS:-4}

      # Video Processing
      MAX_FPS: ${MAX_FPS:-30}
      BATCH_SIZE: ${BATCH_SIZE:-10}
      MAX_CONCURRENT_VIDEOS: ${MAX_CONCURRENT_VIDEOS:-2}

      # Upload
      UPLOAD_DIR: /app/data/videos/uploads
      TEMP_DIR: /app/data/temp

      # App
      NODE_ENV: production
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./data/videos:/app/data/videos
      - ./data/frames:/app/data/frames
      - ./data/temp:/app/data/temp
      - ./models:/app/models
    networks:
      - nfc-network

  # =====================================
  # Worker de Processamento (BullMQ)
  # =====================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.biomechanics
    container_name: nfc-worker
    restart: unless-stopped
    command: node src/worker.js
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nfc}:${POSTGRES_PASSWORD:-nfc_password}@postgres:5432/${POSTGRES_DB:-nfc_biomechanics}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # TensorFlow
      TF_BACKEND: ${TF_BACKEND:-cpu}
      TF_THREADS: ${TF_THREADS:-4}

      # Video Processing
      MAX_FPS: ${MAX_FPS:-30}
      BATCH_SIZE: ${BATCH_SIZE:-10}
      MAX_CONCURRENT_VIDEOS: ${MAX_CONCURRENT_VIDEOS:-2}

      # Worker
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
      NODE_ENV: production
    volumes:
      - ./data/videos:/app/data/videos
      - ./data/frames:/app/data/frames
      - ./data/temp:/app/data/temp
      - ./models:/app/models
    networks:
      - nfc-network
    # Limitar recursos do worker
    deploy:
      resources:
        limits:
          cpus: '${WORKER_CPU_LIMIT:-2}'
          memory: ${WORKER_MEM_LIMIT:-4G}
        reservations:
          cpus: '${WORKER_CPU_RESERVE:-1}'
          memory: ${WORKER_MEM_RESERVE:-2G}

  # =====================================
  # Redis Commander (Interface Web Redis)
  # =====================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nfc-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - nfc-network
    profiles:
      - tools  # Apenas ativar com --profile tools

  # =====================================
  # BullMQ Board (Dashboard de Filas)
  # =====================================
  bullmq-board:
    image: deadly0/bull-board:latest
    container_name: nfc-bullmq-board
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${BULLMQ_BOARD_PORT:-8082}:3000"
    depends_on:
      - redis
    networks:
      - nfc-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nfc-network:
    driver: bridge
