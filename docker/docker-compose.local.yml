version: '3.8'

# ============================================================================
# INFRAESTRUTURA LOCAL - NutriFitCoach
# Inicia apenas PostgreSQL, Redis e MinIO
# O Next.js roda diretamente na máquina (npm run dev)
# ============================================================================

services:
  # ==========================================================================
  # POSTGRESQL DATABASE
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: nfv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nfv_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nfv_password}
      POSTGRES_DB: ${POSTGRES_DB:-nfv_database}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - nfv-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nfv_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # REDIS (CACHE + QUEUES)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nfv-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory ${REDIS_MAX_MEMORY:-512mb}
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - nfv-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================================================
  # MINIO (ARMAZENAMENTO DE VÍDEOS)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: nfv-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - nfv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================================================
  # MINIO SETUP (cria bucket de vídeos automaticamente)
  # ==========================================================================
  minio-setup:
    image: minio/mc:latest
    container_name: nfv-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb local/nfv-videos --ignore-existing;
      mc anonymous set download local/nfv-videos;
      echo 'MinIO setup concluido: bucket nfv-videos criado';
      "
    networks:
      - nfv-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  nfv-network:
    driver: bridge
