version: '3.8'

services:
  # ============================================================================
  # POSTGRESQL DATABASE
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: nfv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nfv_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nfv_password}
      POSTGRES_DB: ${POSTGRES_DB:-nfv_database}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./postgres/backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - nfv-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nfv_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # REDIS (CACHE + BULLMQ QUEUES)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: nfv-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfilename "appendonly.aof"
      --maxmemory ${REDIS_MAX_MEMORY:-512mb}
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - nfv-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # MINIO (S3-COMPATIBLE STORAGE)
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: nfv-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_DOMAIN: ${MINIO_DOMAIN:-minio.localhost}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:-http://minio:9000}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - nfv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # MINIO CLIENT (SETUP INICIAL)
  # ============================================================================
  minio-setup:
    image: minio/mc:latest
    container_name: nfv-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set nfvminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb nfvminio/nfv-videos --ignore-existing;
      mc anonymous set download nfvminio/nfv-videos;
      mc admin user add nfvminio ${MINIO_APP_USER:-nfvapp} ${MINIO_APP_PASSWORD:-nfvapp123};
      mc admin policy attach nfvminio readwrite --user=${MINIO_APP_USER:-nfvapp};
      echo 'MinIO setup complete';
      "
    networks:
      - nfv-network

  # ============================================================================
  # API (NESTJS APPLICATION)
  # ============================================================================
  api:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
      args:
        NODE_ENV: development
    container_name: nfv-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3000}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nfv_user}:${POSTGRES_PASSWORD:-nfv_password}@postgres:5432/${POSTGRES_DB:-nfv_database}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}

      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-minio}
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET_NAME: nfv-videos
      S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${MINIO_APP_USER:-nfvapp}
      AWS_SECRET_ACCESS_KEY: ${MINIO_APP_PASSWORD:-nfvapp123}
      S3_USE_PATH_STYLE: true

      # Upload
      UPLOAD_DIR: /app/data/uploads
      MAX_FILE_SIZE: 104857600

      # Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      # Performance
      TF_BACKEND: ${TF_BACKEND:-cpu}
      TF_THREADS: ${TF_THREADS:-4}
      MAX_CONCURRENT_VIDEOS: ${MAX_CONCURRENT_VIDEOS:-2}

    volumes:
      - ../src:/app/src:ro
      - api_uploads:/app/data/uploads
      - api_frames:/app/data/frames
      - api_results:/app/data/results
      - /app/node_modules
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - nfv-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================================
  # WORKER (PROCESSAMENTO ASS√çNCRONO)
  # ============================================================================
  worker:
    build:
      context: ..
      dockerfile: docker/worker/Dockerfile
      args:
        NODE_ENV: development
    container_name: nfv-worker
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nfv_user}:${POSTGRES_PASSWORD:-nfv_password}@postgres:5432/${POSTGRES_DB:-nfv_database}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}

      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-minio}
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET_NAME: nfv-videos
      S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${MINIO_APP_USER:-nfvapp}
      AWS_SECRET_ACCESS_KEY: ${MINIO_APP_PASSWORD:-nfvapp123}
      S3_USE_PATH_STYLE: true

      # Worker config
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
      TF_BACKEND: ${TF_BACKEND:-cpu}
      TF_THREADS: ${TF_THREADS:-4}

    volumes:
      - ../src:/app/src:ro
      - worker_frames:/app/data/frames
      - worker_results:/app/data/results
      - /app/node_modules
    networks:
      - nfv-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep node || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================================
  # NGINX (REVERSE PROXY)
  # ============================================================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nfv-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - nfv-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  api_uploads:
    driver: local
  api_frames:
    driver: local
  api_results:
    driver: local
  worker_frames:
    driver: local
  worker_results:
    driver: local
  nginx_logs:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  nfv-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
