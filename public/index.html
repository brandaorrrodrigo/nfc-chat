<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NutriFitCoach MASTER AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        header { background: #2ecc71; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: #3498db; }
        .ai { align-self: flex-start; background: #333; border: 1px solid #444; }
        .fontes { font-size: 11px; color: #888; margin-top: 8px; font-style: italic; }
        #input-area { padding: 20px; background: #252525; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #333; color: white; outline: none; }
        button { padding: 10px 25px; background: #2ecc71; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #27ae60; }
    </style>
</head>
<body>
    <header>ðŸ§¬ NutriFitCoach AI - Master Engine</header>
    <div id="chat">
        <div class="msg ai">OlÃ¡! Recuperei todos os 11.630 arquivos do seu legado. Sobre qual protocolo ou regra nutricional vamos falar hoje?</div>
    </div>
    <div id="input-area">
        <input type="text" id="pergunta" placeholder="Ex: Como funciona a dieta cetogÃªnica no seu sistema?" onkeypress="if(event.key==='Enter') enviar()">
        <button onclick="enviar()">PERGUNTAR</button>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('pergunta');
            const chat = document.getElementById('chat');
            const texto = input.value;
            if(!texto) return;

            // Adiciona pergunta do usuÃ¡rio
            chat.innerHTML += `<div class="msg user">${texto}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            // Busca no Maestro
            const response = await fetch(`/chat?pergunta=${encodeURIComponent(texto)}`);
            const data = await response.json();

            // Adiciona resposta da IA
            chat.innerHTML += `
                <div class="msg ai">
                    ${data.resposta.replace(/\n/g, '<br>')}
                    <div class="fontes">ðŸ“š Fontes consultadas: ${data.fontes.join(', ')}</div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
